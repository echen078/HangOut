<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.2-generateEvent.css">
    <title>Create a Group</title>
</head>
<body>
    <h1>Create a Group</h1>
    <div class="container" id="container">
        <form id="newGroupForm">
            <div class="page" id="createGroup">
                <h2>Number of people:</h2>
                <div class="question">
                    <input type="number" id="num-people" name="num-people" required> 
                </div>
                <h2>Price range:</h2>
                <div class="question">
                    <div class="range">
                        <input id="prices" type="range" min="1" max="5" step="1" value="1">
                    </div>
                    <ul class="range-labels">
                        <li class="active selected">Free</li>
                        <li>Less than $10</li>
                        <li>Less than $20</li>
                        <li>Less than $30</li>
                        <li>Don't care</li>
                    </ul>
                </div> <br>
                <h2>Time range:</h2>
                <div class="question">
                    <div class="range">
                        <input id="times" type="range" min="1" max="5" step="1" value="1">
                    </div>
                    <ul class="range-labels">
                        <li class="active selected">Less than 30 min</li>
                        <li>1 - 2 hours</li>
                        <li>2 - 4 hours</li>
                        <li>Whole day</li>
                        <li>Don't care</li>
                    </ul>
                </div> <br><br><br><br><br><br>
                </div>
                <button type="submit" class="submit-btn">Create</button>
            </div>
        </form>
        <div id="output"></div>
    </div>
    <script src="2.1-createSurvey.js"></script>
</body>
</html>
