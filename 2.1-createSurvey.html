<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.2-generateEvent.css">
    <title>Create a Group</title>
</head>
<body>
    <h1>Create a Group</h1>
    <div class="container" id="container">
        <form id="newGroupForm">
            <div class="page" id="createGroup">
                <h2>Number of people:</h2>
                <div class="question">
                    <input type="number" id="num-people" name="num-people" required> 
                </div>
                <h2>Price range:</h2>
                <div class="question">
                    <div class="range">
                        <input id="prices" type="range" min="1" max="5" step="1" value="1">
                    </div>
                    <ul class="range-labels">
                        <li class="active selected">Free</li>
                        <li>Less than $10</li>
                        <li>Less than $20</li>
                        <li>Less than $30</li>
                        <li>Don't care</li>
                    </ul>
                </div> <br>
                <h2>Time range:</h2>
                <div class="question">
                    <div class="range">
                        <input id="times" type="range" min="1" max="5" step="1" value="1">
                    </div>
                    <ul class="range-labels">
                        <li class="active selected">Less than 30 min</li>
                        <li>1 - 2 hours</li>
                        <li>2 - 4 hours</li>
                        <li>Whole day</li>
                        <li>Don't care</li>
                    </ul>
                </div> <br>
                <h2>What would you be down to do?</h2>
                <div class="question"> 
                    <label class="labels">Use your body
                        <input type="checkbox" id="option1" name="option1" value="body">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labels">Use your brain
                        <input type="checkbox" id="option2" name="option2" value="brain">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labels">Make something
                        <input type="checkbox" id="option3" name="option3" value="make">
                        <span class="checkmark"></span>
                    </label> 
                    <label class="labels">Rest
                        <input type="checkbox" id="option4" name="option4" value="rest">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labels">Go outdoors
                        <input type="checkbox" id="option5" name="option5" value="out">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labels">Stay indoors
                        <input type="checkbox" id="option6" name="option6" value="in">
                        <span class="checkmark"></span>
                    </label><br><br><br><br><br><br>
                </div>
                <button type="submit" class="submit-btn">Create</button>
            </div>
        </form>
        <div id="output"></div>
    </div>
    <script src="2.1-createSurvey.js"></script>
</body>
</html>
